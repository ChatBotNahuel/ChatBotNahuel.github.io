<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Text Notification Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Adjusted to move content upwards */
            min-height: 100vh;
        }

        header {
            margin: 20px;
        }

        #content-container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #chat-window {
            padding: 20px;
            width: 70%;
            height: 300px;
            overflow-y: auto;
        }

        #input-area {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%;
            background-color: #f9f9f9;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Additional styling for chat messages */
        .message {
            padding: 5px 0;
            font-size: 14px;
        }

        .user-message {
            color: #007bff;
        }

        .bot-message {
            color: #00b300;
        }

        /* Phone number input styling */
        #phone-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">ChatBot</h1>
    </header>

    <div id="content-container">
        <div id="chat-window">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>

    <!-- API Key Input Section -->
    <div>
        <label for="api-key-input">Enter Your API Key:</label>
        <input type="text" id="api-key-input" placeholder="Paste your API key here...">
        <button onclick="setApiKey()">Set API Key</button>
    </div>

    <!-- IEX Cloud API Key Input Section -->
    <div>
        <label for="iex-cloud-api-key-input">Enter Your IEX Cloud API Key:</label>
        <input type="text" id="iex-cloud-api-key-input" placeholder="Paste your IEX Cloud API key here...">
        <button onclick="setIexCloudApiKey()">Set IEX Cloud API Key</button>
    </div>

    <input type="tel" id="phone-input" placeholder="Enter your phone number...">

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <!-- Include the RapidAPI library script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let apiKey = '';
        let iexCloudApiKey = '';  // Initialize IEX Cloud API key
        const chatWindow = document.getElementById('chat-window');

        function displayMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.classList.add(sender.toLowerCase() + '-message');
            messageContainer.innerText = sender + ': ' + message;
            chatWindow.appendChild(messageContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function setApiKey() {
            apiKey = document.getElementById('api-key-input').value;
        }

        function setIexCloudApiKey() {
            iexCloudApiKey = document.getElementById('iex-cloud-api-key-input').value;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            displayMessage(userInput, 'You');

            if (userInput.toLowerCase().includes('stock prices of')) {
                const symbol = userInput.split('stock prices of ')[1];
                const response = await fetchStockPrice(symbol);
                const chatbotResponse = await response.text();

                displayMessage(chatbotResponse, 'Chatbot');
            } else {
                const response = await fetch('https://api.openai.com/v1/engines/text-davinci-003/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: userInput,
                        max_tokens: 50
                    })
                });

                const data = await response.json();
                const chatbotResponse = data.choices[0].text;

                displayMessage(chatbotResponse, 'Chatbot');
            }

            document.getElementById('user-input').value = '';
        }

        async function fetchStockPrice(symbol) {
            try {
                const response = await axios.get(`https://iex-cloud.p.rapidapi.com/stock/${symbol}/quote`, {
                    headers: {
                        'X-RapidAPI-Host': 'iex-cloud.p.rapidapi.com',
                        'X-RapidAPI-Key': iexCloudApiKey // Use the IEX Cloud API key here
                    }
                });

                return response;
            } catch (error) {
                return { text: 'An error occurred while fetching stock price.' };
            }
        }
    </script>
</body>
</html>

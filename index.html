<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Text Notification Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
        }

        #content-container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #chat-window {
            padding: 20px;
            width: 70%;
            height: 300px;
            overflow-y: auto;
        }

        #input-area {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%;
            background-color: #f9f9f9;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #previous-requests {
            list-style-type: none;
            padding: 0;
        }

        #previous-requests li {
            margin: 5px 0;
            cursor: pointer;
            color: #007bff;
        }

        /* Additional styling for chat messages */
        .message {
            padding: 5px 0;
            font-size: 14px;
        }

        .user-message {
            color: #007bff;
        }

        .bot-message {
            color: #00b300;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <div id="chat-window">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function displayMessage(message, sender) {
            const chatWindow = document.getElementById('chat-window');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.classList.add(sender.toLowerCase() + '-message'); // Apply user or bot styling
            messageContainer.innerText = sender + ': ' + message;
            chatWindow.appendChild(messageContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return; // Don't send empty messages

            displayMessage(userInput, 'You');

            // Send user input to the backend for processing (simulated here)
            const chatbotResponse = "This is a simulated response from ChatBot.";
            displayMessage(chatbotResponse, 'Chatbot');

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
